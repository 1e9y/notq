{% extends 'base.html' %}

{% block header %}
  <a class="navlink" style="color:black">главная</a>
  <a class="navlink" href="/new">новое</a>
  <a class="navlink" href="/best">лучшее</a>
  {% if g.user %}
  <a class="navlink" href="{{ url_for('blog.create') }}">написать</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for post in posts %}
    {% include 'blog/post_content.html' %}
    <a href="{{ url_for('blog.one_post', id=post['id']) + '#sendanswer' }}">{{post['ncomments']}}</a>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
